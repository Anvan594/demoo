<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #ffe6e6;
        }

        h1 {
            font-size: 2rem;
            color: #e6005c;
        }

        #buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 12px 24px;
        }

        #no {
            background-color: #f44336;
            color: white;
            font-size: 20px;
            padding: 12px 24px;
        }

        /* Th√¥ng b√°o gi·ªØa m√†n h√¨nh */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: #e6005c;
            font-size: 1.5rem;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0.7) translate(-50%, -50%);
                opacity: 0;
            }

            100% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>√ÇÃÅn nuÃÅt kh√¥ng ƒëi em ü•∞</h1>

    <div id="buttons">
        <button id="yes">C√≥ ‚ù§Ô∏è</button>

    </div>

    <!-- Th√¥ng b√°o gi·ªØa m√†n h√¨nh -->
    <div id="popup">Kh√¥ng √¢ÃÅn ƒë∆∞∆°Ã£c ƒë√¢u beÃÅ ∆°i üíñ</div>

    <script>
        const btnYes = document.getElementById('yes');
        const btnNo = document.getElementById('no');
        const popup = document.getElementById('popup');

        let fontSize = 20;
        let padding = 24;

        btnNo.addEventListener('click', () => {

        });

        btnYes.addEventListener('click', () => {

        });
    </script>

</body>
</html>
